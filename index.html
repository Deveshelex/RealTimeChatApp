<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    
</head>
<body>
    <nav>
        <img class="logo" src="img/chat.png" alt="logo">
    </nav>
    <div class="container">
        <!-- <div class="message right">Devesh: Hello</div>
        <div class="message left">Divya: Hi</div> -->
    </div>
    <div class="send">
        <form action="#" id="send_container">
        <input type="text" name="msgInp" id="msgInp" placeholder="Type a message">
        <button class="btn btn-danger" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
